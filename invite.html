    <script>
        window.addEventListener('grsfReady', () => {
            const referrerId = growsurf.getReferrerId();	
            console.log("growsurf ID " + referrerId);
            if (referrerId) {
                growsurf.getParticipantById(referrerId).then(participant => {
                    if (participant) {
                        const { firstName, lastName } = participant;
                        const newHeader = `${firstName && lastName ? firstName + ' ' + lastName.charAt(0) + '. invited you to join Dish!' : "You're invited to join Dish!"}`;
                        const headerEl = document.getElementById('ReferrerMessage');
                        const titleText = document.getElementsByTagName("title");
                        headerEl.innerHTML = newHeader;
                        document.title = newHeader;
                    }
                });
            }
        });
    </script>
